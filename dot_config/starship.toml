add_newline = true

[character]
success_symbol = "[❯](bold green)"

[package]
disabled = false


[directory]
truncation_length = 8
format = "[$path]($style)[$read_only]($read_only_style) "
truncate_to_repo = false
style = "bold cyan"
read_only = "🔒"
read_only_style = "red"

[git_status]
conflicted = "🏳"
ahead = "🏎💨 ⇡${count}"
behind = "😰 ⇣${count}"
diverged = "😵 ⇡${ahead_count}⇣${behind_count}"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[time]
disabled = false
format = "🕙[\\[ $time \\]]($style) "
time_format = "%T"
utc_time_offset = "+8"
time_range = "0:00:00-24:00:00"

[battery]
disaled = false
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]  # 当电量在 0% 到 10% 时以 "bold red" 样式显示
threshold = 10
style = "bold red"

[[battery.display]]  # 当电量在 10% 到 30% 时以 "bold yellow" 样式显示
threshold = 30
style = "bold yellow"

[hostname]
ssh_only = true
format =  "on [$hostname](bold red) "
trim_at = ".companyname.com"
disabled = false

[jobs]
symbol = "+ "
threshold = 0
