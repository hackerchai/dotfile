add_newline = true

[character]
success_symbol = "[❯](bold green)"

[package]
disabled = false

[directory]
truncation_length = 8
truncation_symbol = "…/"

[git_status]
conflicted = "🏳"
ahead = "🏎💨 ⇡${count}"
behind = "😰 ⇣${count}"
diverged = "😵 ⇡${ahead_count}⇣${behind_count}"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_commit]
commit_hash_length = 6
tag_symbol = "🔖 "
only_detached = false
tag_disabled = false

[battery]
disabled = false
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]  # 当电量在 0% 到 10% 时以 "bold red" 样式显示
threshold = 10
style = "bold red"

[[battery.display]]  # 当电量在 10% 到 30% 时以 "bold yellow" 样式显示
threshold = 30
style = "bold yellow"
